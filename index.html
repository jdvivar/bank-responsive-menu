<!DOCTYPE html>
<html>

<head>
	<title>ING Responsive Menu</title>
	<meta charset="UTF-8" />
	<meta
			name="viewport"
			content="width=device-width,
					initial-scale=1.0, 
					minimum-scale=1.0">
</head>

<body style="display: none;">
	<div id="menu--closed" class="menu --closed">
		<img class="logo" src="assets/ing-logo.png" />
		<button class="hamburger hamburger--slider js-open-menu" type="button">
			<span class="hamburger-box">
				<span class="hamburger-inner"></span>
			</span>
		</button>
	</div>

	<div id="menu--transitioning" class="menu --transitioning">
		<button class="hamburger hamburger--slider" type="button">
			<span class="hamburger-box">
				<span class="hamburger-inner"></span>
			</span>
		</button>
	</div>

	<div id="menu--opened" class="menu --opened">
		<div class="menu-swipeable-wrapper">
			<div class="header">
				<img class="logo" src="assets/ing-logo.png" />
				<button class="hamburger hamburger--slider js-close-menu" type="button">
						<span class="hamburger-box">
							<span class="hamburger-inner"></span>
						</span>
					</button>
			</div>
			<div class="sub-header">
				<div class="button-wrapper">
					<button class="button outline">Hazte cliente</button>
				</div><div class="button-wrapper">
					<button class="button">Área clientes</button>
				</div>
			</div>
			<div class="menu-scrollable-wrapper">
				<ul class="menu-items-wrapper">
					<li class="menu-item --opens-submenu">
						Nómina y tarjetas
						<span class="chevron-right"></span>
					</li>
					<li class="menu-item --opens-submenu">
						Inversión y ahorro
						<span class="chevron-right"></span>
					</li>
					<li class="menu-item --opens-submenu">
						Hipoteca y préstamos
						<span class="chevron-right"></span>
					</li>
					<li class="menu-item">
						Seguros
					</li>
					<li class="menu-item --opens-submenu">
						Pago móvil
						<span class="chevron-right"></span>
					</li>
					<li class="menu-item">
						Twyp
					</li>
				</ul>
				<div class="menu-footer">
					<h1>La Cuenta NÓMINA</br>del Banco no Banco</h1>
					<button>¡Disfrútala ya!</button>
				</div>
			</div>
		</div>
	</div>

	<script src="src/bottom-of-body.js"></script>
</body>

</html>
